<div class="col-12">
  <h4 class="pt-3 pb-3">
    Select skill component
  </h4>

  <h5>Example</h5>

  <st-core-switch-input
    [dataAutomation]="dataAutomation"
    [disabled]="isDisabled"
    [value]="value"
    (switchHappen)="handleSwitchHappen($event.detail)">
  </st-core-switch-input>

  <div class=" mt-3 alert alert-success"
    role="alert">
    <h4 class="alert-heading">
      Result actions
    </h4>
    <p></p>
    <hr>
    <p class="mb-0">
      <b>switchHappen:</b> {{ handleSwitchHappenResult }}
    </p>
  </div>

  <hr>

  <h5>Data</h5>

  <h6>Input</h6>

  <ul>
    <li>
      [dataAutomation] :
      <pre>{{ dataAutomation }}</pre>
    </li>

    <li>
      [disabled] :
      <pre> {{ isDisabled }} </pre>
      <div class="custom-control custom-switch">
        <input
          [(ngModel)]="isDisabled"
          type="checkbox"
          class="custom-control-input"
          id="isDisabledSwitch" />
        <label class="custom-control-label"
          for="isDisabledSwitch">
          {{ isDisabled }}
        </label>
      </div>
    </li>

    <li>
      [value] :
      <pre> {{ value }} </pre>
    </li>
  </ul>

  <h6>Output</h6>

  <ul>
    <li>
      (switchHappen) : handleSwitchHappen
    </li>
  </ul>

</div>
